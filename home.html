<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cummins Discussion Forum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cummins_Forum</title>
</head>

<div class="headerFixedBar">
    <div class="row">
        <div class="col-lg-12">
            <div class="pullLeft" style="margin-top:5px;">
                <a class="headerLogoText" href="home.html" title="CumminsForum.com">
                    <img class="headerLogoImage" src="themes/default/images/logo.png">Cummins_Forum
                </a>
            </div>

            <div class="pullRight">
                <a class="btn btn-primary themeButton" href="home.html?logout" title="CumminsForum.com">Logout</a>
            </div>
        </div>
    </div>
</div>

<body>
    <!--start of forum structure layout-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 paginationBar forumModule">
                <a href="#">Home</a> <!-- <i class="fa fa-chevron-circle-right paginationArrow"></i> -->
            </div>
        </div>

        <div class="row forumModule">
            <div class="col-lg-12 columnPad">
                <div class="pullLeft">
                    <h1>Category Name</h1>
                </div>
                <div class="pullRight">
                    <a class="btn btn-primary themeButton" href="#">Start Discussion</a>
                </div>
            </div>
        </div>

        <div class="row forumModule forumPad">
            <table class="forumTable">
                <thead>
                    <th>Discussion</th><th>Author</th><th>Replies</th>
                </thead>
                
            </table>
        </div>
    </div>
    <div class="container forumBackground">


    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</html>
